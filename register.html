<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center">Register</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" id="contact" class="form-control" placeholder="Enter your contact number" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" class="form-control" placeholder="Enter your city">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option selected>Select your state</option>
                        <option value="1">State 1</option>
                        <option value="2">State 2</option>
                        <option value="3">State 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="hobbies" class="form-label">Hobbies</label><br>
                    <input type="checkbox" id="reading" value="Reading"> Reading
                    <input type="checkbox" id="traveling" value="Traveling"> Traveling
                    <input type="checkbox" id="sports" value="Sports"> Sports
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label><br>
                    <input type="radio" id="male" name="gender" value="Male"> Male
                    <input type="radio" id="female" name="gender" value="Female"> Female
                </div>
                <div class="mb-3">
                    <label for="technology" class="form-label">Technology</label>
                    <input type="text" id="technology" class="form-control" placeholder="Your expertise">
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <div class="mt-3 text-center">
                <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
